<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Snippet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Code Snippet</h1>
        <p th:text = "${date}" class="col-md-8 fs-4"></p>

        <div th:if="${views} != null">
            <p th:text ="${views} + ' more views allowed'" class="col-md-8 fs-4"></p>
        </div>

        <div th:if="${time} != null">
            <p th:text="'The code will be available for ' + ${time} + ' seconds'" class="col-md-8 fs-4"></p>
        </div>

        <pre id="code_snippet"><code th:text="${code}" class="col-md-8 fs-4"></code></pre>

        <a th:href="@{/}" class="btn btn-primary btn-lg" type="button">Back home</a>
    </div>
</div>
</div>

</body>
</html>
